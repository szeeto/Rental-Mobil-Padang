    <script>
        AOS.init({
            duration: 700,
            once: true,
            offset: 60
        });
    </script>
    <script>
      // Burger toggle for responsive navbar
      const toggle = document.getElementById('navbarToggle');
      const menu = document.getElementById('navbarMenu');
      toggle.addEventListener('click', function() {
        menu.classList.toggle('active');
      });
      menu.addEventListener('click', function(e) {
        if(e.target.tagName === 'A') {
          menu.classList.remove('active');
        }
      });
      // Fullscreen image gallery
      const galleryImgs = document.querySelectorAll('.gallery-img');
      const fullscreenBg = document.getElementById('fullscreenImgBg');
      const fullscreenImg = document.getElementById('fullscreenImg');
      galleryImgs.forEach(img => {
        img.addEventListener('click', function() {
          fullscreenImg.src = this.src;
          fullscreenBg.classList.add('active');
        });
      });
      fullscreenBg.addEventListener('click', function(e) {
        if (e.target === fullscreenBg || e.target === fullscreenImg) {
          fullscreenBg.classList.remove('active');
          fullscreenImg.src = '';
        }
      });
    </script>
